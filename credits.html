<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Credits - Butter's Toast</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg: #121212;
      --text: #fff;
      --btn-bg: #2a2a2a;
      --btn-border: #444;
      --hover-bg: #444;
      --accent: #1da1f2;
      --card-bg: #1a1a1a;
    }

    body.light {
      --bg: #fff;
      --text: #000;
      --btn-bg: #eee;
      --btn-border: #ccc;
      --hover-bg: #ddd;
      --card-bg: #f9f9f9;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.3s, color 0.3s;
    }

    header {
      padding: 2rem 1rem 0.5rem;
      font-size: 2.5rem;
      font-weight: 700;
      background: var(--btn-bg);
      border-bottom: 1px solid var(--btn-border);
      text-align: center;
    }

    header small {
      display: block;
      font-size: 1rem;
      font-weight: 400;
      margin-top: 0.5rem;
      color: var(--accent);
    }

    main {
      flex: 1;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--btn-border);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      transition: transform 0.2s, background 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      background: var(--hover-bg);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 0.75rem;
      font-size: 1.05rem;
      line-height: 1.5;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1rem 1rem;
      font-size: 0.9rem;
      background-color: var(--btn-bg);
      border-top: 1px solid var(--btn-border);
    }

    .toggle-darkmode {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--btn-bg);
      color: var(--text);
      border: 1px solid var(--btn-border);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
      z-index: 1000;
    }

    .toggle-darkmode:hover {
      background: var(--hover-bg);
    }

    .social-container {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 1000;
    }

    .social-icon {
      color: var(--text);
      font-size: 1.8rem;
      transition: color 0.3s;
      text-decoration: none;
    }

    .social-icon:hover {
      color: var(--accent);
    }

    .social-icon.youtube:hover {
      color: #FF0000;
    }

    .social-icon.bandlab:hover {
      color: #1db954;
    }

    @media (max-width: 480px) {
      .social-container {
        flex-direction: row;
        bottom: 1rem;
        right: 50%;
        transform: translateX(50%);
        gap: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    Butter's Toast
    <small>Credits</small>
  </header>

  <button class="toggle-darkmode" onclick="toggleTheme()">Toggle Theme</button>

  <main>
    <h1>Special Thanks ðŸ’–</h1>

    <div class="card">
      <ul>
        <li>Thanks to <a href="https://www.freecodecamp.org" target="_blank" rel="noopener noreferrer">freecodecamp.org</a> for helping me learn to code.</li>
        <li>Massive thanks to everyone for supporting me ðŸ™Œ</li>
        <li>Subscribe to my <a href="https://www.youtube.com/@itzbuttryt" target="_blank" rel="noopener noreferrer">YouTube</a>!</li>
        <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
      </ul>
    </div>
  </main>

  <footer>
    &copy; 2025 Butter &copy; Butter is owned by Arran Hewitt â€”
    <a href="https://x.com/itsbuttryt" target="_blank" rel="noopener noreferrer" style="color: var(--text); text-decoration: underline;">
      x.com/itsbuttryt
    </a>
  </footer>

  <div class="social-container">
    <a href="https://x.com/itsbuttryt" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
    <a href="https://youtube.com/@itzbuttryt" class="social-icon youtube"><i class="fab fa-youtube"></i></a>
    <a href="https://bandlab.com/arran_hewitt" class="social-icon bandlab"><i class="fas fa-music"></i></a>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    }
    window.onload = () => {
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light');
      }
    };
  </script>
</body>
</html>
