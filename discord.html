<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Butter's Toast</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

<!-- Favicon -->
<link rel="icon" href="./favicon.ico" type="image/x-icon" />

<!-- FontAwesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE0x1M4R1j7rWUE00B8+tTev3XgQ8zQ5Yicr2Y6cG2vY6EM2g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
  :root {
    --bg: #121212;
    --text: #fff;
    --btn-bg: #1e1e1e;
    --btn-border: #333;
    --hover-bg: #2c2c2c;
    --accent: #1da1f2; /* X (Twitter) Blue */
  }
  body.light {
    --bg: #fff;
    --text: #111;
    --btn-bg: #f4f4f4;
    --btn-border: #ddd;
    --hover-bg: #e4e4e4;
  }

  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    transition: background 0.3s, color 0.3s;
  }

  header {
    text-align: center;
    padding: 2rem 1rem 1rem;
    font-size: 2.25rem;
    font-weight: 800;
    background: var(--btn-bg);
    border-bottom: 1px solid var(--btn-border);
  }
  header span {
    display: block;
    margin-top: .4rem;
    font-size: 1rem;
    font-weight: 500;
    color: #888;
  }

  main {
    flex: 1;
    max-width: 700px;
    margin: 2rem auto;
    padding: 0 1rem;
    text-align: center;
  }

  .intro-text {
    font-size: 1.05rem;
    line-height: 1.6;
    margin-bottom: 2rem;
    color: #bbb;
  }

  .btn-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.25rem;
  }
  a.button-link {
    display: inline-block;
    background: var(--btn-bg);
    border: 1px solid var(--btn-border);
    color: var(--text);
    padding: 0.8rem 1.2rem;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 12px;
    min-width: 150px;
    text-decoration: none;
    transition: background .25s, color .25s, transform .1s;
  }
  a.button-link:hover {
    background: var(--hover-bg);
    color: var(--accent);
    transform: translateY(-2px);
  }

  footer {
    padding: 1rem;
    text-align: center;
    font-size: .9rem;
    background: var(--btn-bg);
    border-top: 1px solid var(--btn-border);
  }
  footer a {
    color: var(--text);
    text-decoration: underline;
  }

  .toggle-darkmode {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: var(--btn-bg);
    border: 1px solid var(--btn-border);
    color: var(--text);
    padding: 0.5rem 0.9rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background .25s;
  }
  .toggle-darkmode:hover { background: var(--hover-bg); }

  .social-container {
    position: fixed;
    bottom: 1.5rem;
    right: 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .social-icon {
    font-size: 1.6rem;
    color: var(--text);
    transition: color .25s;
    text-decoration: none;
  }
  .social-icon:hover { color: var(--accent); }
  .social-icon.youtube:hover { color: #ff0000; }
  .social-icon.bandlab:hover { color: #1db954; }

  @media (max-width: 480px) {
    .btn-container { flex-direction: column; gap: 1rem; }
    .social-container {
      flex-direction: row;
      bottom: 1rem;
      right: 50%;
      transform: translateX(50%);
    }
  }
</style>
</head>
<body>
  <button class="toggle-darkmode" onclick="toggleTheme()"><i class="fa-solid fa-circle-half-stroke"></i></button>

  <header>
    Butter's Toast
    <span>Welcome to my corner of the internet</span>
  </header>

  <main>
    <p class="intro-text">
      Hey there! <br>
      Below is my Discord server's widget. <br>
      In the bottom right corner, you can preview my server! <br>
      Have fun! <br>
    </p>
  </main>

  <iframe src="https://discord.com/widget?id=1421896013324619908&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
  
  <footer>
    &copy; 2025 Butter | Owned by Arran Hewitt â€”
    <a href="https://x.com/itsbuttryt" target="_blank">@itsbuttryt</a>
  </footer>

  <div class="social-container">
    <a href="https://x.com/itsbuttryt" target="_blank" class="social-icon"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="https://youtube.com/@itzbuttryt" target="_blank" class="social-icon youtube"><i class="fa-brands fa-youtube"></i></a>
    <a href="https://bandlab.com/arran_hewitt" target="_blank" class="social-icon bandlab"><i class="fa-solid fa-music"></i></a>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light");
      localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
    }
    window.onload = () => {
      if (localStorage.getItem("theme") === "light") {
        document.body.classList.add("light");
      }
    };
  </script>
  <script src='https://cdn.jsdelivr.net/npm/@widgetbot/crate@3' async defer>
    new Crate({
        server: '1421896013324619908', // E-Bacon Breakfast Roll
        channel: '1421969315934109808' // #mod-bots
    })
  </script>
</body>
</html>
