<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Nerdy Stuff --------- Butter's Toast</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg: #121212;
      --text: #fff;
      --btn-bg: #2a2a2a;
      --btn-border: #444;
      --hover-bg: #444;
      --accent: #1da1f2;
    }

    body.light {
      --bg: #fff;
      --text: #000;
      --btn-bg: #eee;
      --btn-border: #ccc;
      --hover-bg: #ddd;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.3s, color 0.3s;
    }

    header {
      padding: 2rem 1rem;
      font-size: 2.5rem;
      font-weight: 700;
      background: var(--btn-bg);
      border-bottom: 1px solid var(--btn-border);
      text-align: center;
    }

    main {
      flex: 1;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    p.intro-text {
      margin-bottom: 2rem;
      font-size: 1.1rem;
      line-height: 1.5;
      font-weight: 500;
    }

    .section {
      margin-bottom: 3rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 0.5rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1rem 1rem;
      font-size: 0.9rem;
      background-color: var(--btn-bg);
      border-top: 1px solid var(--btn-border);
    }

    .toggle-darkmode {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--btn-bg);
      color: var(--text);
      border: 1px solid var(--btn-border);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
      z-index: 1000;
    }

    .toggle-darkmode:hover {
      background: var(--hover-bg);
    }

    /* Remove old social container styles */
    
    /* From Uiverse.io by Itskrish01 styles */
    .relative {
      position: relative;
    }
    .absolute {
      position: absolute;
    }
    .inset-0 {
      top: 0; right: 0; bottom: 0; left: 0;
    }
    .bg-black\/20 {
      background-color: rgba(0,0,0,0.2);
    }
    .backdrop-blur-xl {
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
    .rounded-2xl {
      border-radius: 1rem;
    }
    .border {
      border-width: 1px;
    }
    .border-white\/10 {
      border-color: rgba(255, 255, 255, 0.1);
    }
    .shadow-2xl {
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.75);
    }
    .flex {
      display: flex;
    }
    .items-end {
      align-items: flex-end;
    }
    .gap-x-2 {
      column-gap: 0.5rem;
    }
    .p-2 {
      padding: 0.5rem;
    }
    .w-14 {
      width: 3.5rem;
    }
    .h-14 {
      height: 3.5rem;
    }
    .bg-gradient-to-br {
      background-image: linear-gradient(to bottom right, var(--tw-gradient-stops));
    }
    .from-gray-700 {
      --tw-gradient-from: #374151;
      --tw-gradient-to: #374151 0%;
    }
    .to-gray-900 {
      --tw-gradient-to: #111827;
    }
    .rounded-xl {
      border-radius: 0.75rem;
    }
    .flex.items-center.justify-center {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .shadow-lg {
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
    }
    .border-gray-600\/50 {
      border-color: rgba(75, 85, 99, 0.5);
    }
    .cursor-pointer {
      cursor: pointer;
    }
    .transform {
      transform-origin: center;
    }
    .transition-all {
      transition-property: all;
    }
    .duration-300 {
      transition-duration: 300ms;
    }
    .ease-out {
      transition-timing-function: ease-out;
    }
    .hover\:scale-110:hover {
      transform: scale(1.10);
    }
    .hover\:-translate-y-2:hover {
      transform: translateY(-0.5rem);
    }
    .hover\:shadow-2xl:hover {
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.75);
    }
    /* Colors for blue, red, indigo buttons */
    .from-blue-600 { --tw-gradient-from: #2563eb; --tw-gradient-to: #2563eb 0%; }
    .to-blue-800 { --tw-gradient-to: #1e40af; }
    .border-blue-500\/50 { border-color: rgba(59, 130, 246, 0.5); }
    .from-red-600 { --tw-gradient-from: #dc2626; --tw-gradient-to: #dc2626 0%; }
    .to-red-800 { --tw-gradient-to: #991b1b; }
    .border-red-500\/50 { border-color: rgba(239, 68, 68, 0.5); }
    .from-indigo-600 { --tw-gradient-from: #4f46e5; --tw-gradient-to: #4f46e5 0%; }
    .to-indigo-800 { --tw-gradient-to: #3730a3; }
    .border-indigo-500\/50 { border-color: rgba(99, 102, 241, 0.5); }
  </style>
