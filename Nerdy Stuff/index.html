<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nerdy Stuff - Butter's Toast</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #121212;
      --text: #fff;
      --btn-bg: #2a2a2a;
      --btn-border: #444;
      --hover-bg: #444;
      --accent: #1da1f2;
      --card-bg: #1a1a1a;
    }

    body.light {
      --bg: #fff;
      --text: #000;
      --btn-bg: #eee;
      --btn-border: #ccc;
      --hover-bg: #ddd;
      --card-bg: #f9f9f9;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.3s, color 0.3s;
    }

    header {
      padding: 2rem 1rem 0.5rem;
      font-size: 2.5rem;
      font-weight: 700;
      background: var(--btn-bg);
      border-bottom: 1px solid var(--btn-border);
      text-align: center;
    }

    header small {
      display: block;
      font-size: 1rem;
      font-weight: 400;
      margin-top: 0.5rem;
      color: var(--accent);
    }

    main {
      flex: 1;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--btn-border);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      transition: transform 0.2s, background 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      background: var(--hover-bg);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 0.75rem;
      font-size: 1.05rem;
      line-height: 1.5;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1rem 1rem;
      font-size: 0.9rem;
      background-color: var(--btn-bg);
      border-top: 1px solid var(--btn-border);
    }

    .toggle-darkmode {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--btn-bg);
      color: var(--text);
      border: 1px solid var(--btn-border);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
      z-index: 1000;
    }

    .toggle-darkmode:hover {
      background: var(--hover-bg);
    }

    /* Fancy floating social buttons */
    .relative { position: relative; }
    .absolute { position: absolute; }
    .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
    .bg-black\/20 { background-color: rgba(0,0,0,0.2); }
    .backdrop-blur-xl { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
    .rounded-2xl { border-radius: 1rem; }
    .border { border-width: 1px; }
    .border-white\/10 { border-color: rgba(255,255,255,0.1); }
    .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0,0,0,0.75); }
    .flex { display: flex; }
    .items-end { align-items: flex-end; }
    .gap-x-2 { column-gap: 0.5rem; }
    .p-2 { padding: 0.5rem; }
    .w-14 { width: 3.5rem; }
    .h-14 { height: 3.5rem; }
    .bg-gradient-to-br { background-image: linear-gradient(to bottom right, var(--tw-gradient-stops)); }
    .rounded-xl { border-radius: 0.75rem; }
    .flex.items-center.justify-center { display: flex; align-items: center; justify-content: center; }
    .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1); }
    .cursor-pointer { cursor: pointer; }
    .transform { transform-origin: center; }
    .transition-all { transition-property: all; }
    .duration-300 { transition-duration: 300ms; }
    .ease-out { transition-timing-function: ease-out; }
    .hover\:scale-110:hover { transform: scale(1.10); }
    .hover\:-translate-y-2:hover { transform: translateY(-0.5rem); }
    .hover\:shadow-2xl:hover { box-shadow: 0 25px 50px -12px rgba(0,0,0,0.75); }
    .from-blue-600 { --tw-gradient-from: #2563eb; --tw-gradient-to: #2563eb 0%; }
    .to-blue-800 { --tw-gradient-to: #1e40af; }
    .from-red-600 { --tw-gradient-from: #dc2626; --tw-gradient-to: #dc2626 0%; }
    .to-red-800 { --tw-gradient-to: #991b1b; }
    .from-indigo-600 { --tw-gradient-from: #4f46e5; --tw-gradient-to: #4f46e5 0%; }
    .to-indigo-800 { --tw-gradient-to: #3730a3; }
  </style>
</head>
<body>
  <header>
    Butter's Toast
    <small>Nerdy Stuff</small>
  </header>

  <button class="toggle-darkmode" onclick="toggleTheme()">Toggle Theme</button>

  <main>
    <h1>Some nerdy and fun experiments, tools, or notes I use or made:</h1>

    <div class="card">
      <ul>
        <li><a href="https://text2hex.github.io" target="_blank">Text2Hex</a></li>
        <li><a href="https://github.com/islamadel/bat2exe" target="_blank">Batch2exe</a></li>
        <li><a href="../index.html">Home</a></li>
        <li><a href="https://github.com/epicinver/epicinver.github.io" target="_blank">My GitHub Repo</a></li>
      </ul>
    </div>
  </main>

  <footer>
    &copy; 2025 Butter &copy; Butter is owned by Arran Hewitt â€”
    <a href="https://x.com/itsbuttryt" target="_blank" rel="noopener noreferrer" style="color: var(--text); text-decoration: underline;">
      x.com/itsbuttryt
    </a>
  </footer>

  <!-- Social Buttons -->
  <div class="relative" style="position: fixed; bottom: 1.5rem; right: 1.5rem; z-index: 1000;">
    <div class="absolute inset-0 bg-black/20 backdrop-blur-xl rounded-2xl border border-white/10 shadow-2xl"></div>
    <div class="relative flex items-end gap-x-2 p-2">
      <!-- GitHub -->
      <div class="w-14 h-14 bg-gradient-to-br from-gray-700 to-gray-900 rounded-xl flex items-center justify-center shadow-lg cursor-pointer transform transition-all duration-300 ease-out hover:scale-110 hover:-translate-y-2 hover:shadow-2xl"
        onclick="window.open('https://github.com/itsbuttryt','_blank')" title="GitHub">
        <i class="fab fa-github text-white text-2xl"></i>
      </div>
      <!-- X -->
      <div class="w-14 h-14 bg-gradient-to-br from-blue-600 to-blue-800 rounded-xl flex items-center justify-center shadow-lg cursor-pointer transform transition-all duration-300 ease-out hover:scale-110 hover:-translate-y-2 hover:shadow-2xl"
        onclick="window.open('https://x.com/itsbuttryt','_blank')" title="Twitter">
        <i class="fab fa-twitter text-white text-2xl"></i>
      </div>
      <!-- YouTube -->
      <div class="w-14 h-14 bg-gradient-to-br from-red-600 to-red-800 rounded-xl flex items-center justify-center shadow-lg cursor-pointer transform transition-all duration-300 ease-out hover:scale-110 hover:-translate-y-2 hover:shadow-2xl"
        onclick="window.open('https://youtube.com/@itzbuttryt','_blank')" title="YouTube">
        <i class="fab fa-youtube text-white text-2xl"></i>
      </div>
      <!-- BandLab -->
      <div class="w-14 h-14 bg-gradient-to-br from-indigo-600 to-indigo-800 rounded-xl flex items-center justify-center shadow-lg cursor-pointer transform transition-all duration-300 ease-out hover:scale-110 hover:-translate-y-2 hover:shadow-2xl"
        onclick="window.open('https://bandlab.com/arran_hewitt','_blank')" title="BandLab">
        <i class="fas fa-music text-white text-2xl"></i>
      </div>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    }
    window.onload = () => {
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light');
      }
    };
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
