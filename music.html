<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music --------- Butter's Toast</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg: #121212;
      --text: #fff;
      --btn-bg: #2a2a2a;
      --btn-border: #444;
      --hover-bg: #444;
      --accent: #1da1f2;
    }

    body.light {
      --bg: #fff;
      --text: #000;
      --btn-bg: #eee;
      --btn-border: #ccc;
      --hover-bg: #ddd;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.3s, color 0.3s;
    }

    header {
      padding: 2rem 1rem;
      font-size: 2.5rem;
      font-weight: 700;
      background: var(--btn-bg);
      border-bottom: 1px solid var(--btn-border);
      text-align: center;
    }

    main {
      flex: 1;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    p.intro-text {
      margin-bottom: 2rem;
      font-size: 1.1rem;
      line-height: 1.5;
      font-weight: 500;
    }

    .section {
      margin-bottom: 3rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 0.5rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1rem 1rem;
      font-size: 0.9rem;
      background-color: var(--btn-bg);
      border-top: 1px solid var(--btn-border);
    }

    .toggle-darkmode {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--btn-bg);
      color: var(--text);
      border: 1px solid var(--btn-border);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
      z-index: 1000;
    }

    .toggle-darkmode:hover {
      background: var(--hover-bg);
    }

    .social-container {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 1000;
    }

    .social-icon {
      color: var(--text);
      font-size: 1.8rem;
      transition: color 0.3s;
      text-decoration: none;
    }

    .social-icon:hover {
      color: var(--accent);
    }

    .social-icon.youtube:hover {
      color: #FF0000;
    }

    .social-icon.bandlab:hover {
      color: #1db954;
    }

    @media (max-width: 480px) {
      .social-container {
        flex-direction: row;
        bottom: 1rem;
        right: 50%;
        transform: translateX(50%);
        gap: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>Butter's Toast</header>
  <button class="toggle-darkmode" onclick="toggleTheme()">Toggle Theme</button>
  <main>
    <p class="intro-text">Some of my favorite music projects and links:</p>

    <div class="section">
      <h2>Music</h2>
      <ul>
        <li><a href="https://bandlab.com/arran_hewitt" target="_blank" rel="noopener noreferrer">BandLab</a> — Check out my latest tracks.</li>
        <li><a href="https://www.youtube.com/channel/UCvTL1zW6hSSx7QYqEBkGkbg" target="_blank" rel="noopener noreferrer">YouTube Music</a> — My music videos and covers.</li>
          <li><a href="../index.html">Home</a></li>
        <li>More coming soon...</li>
      </ul>
    </div>
  </main>

  <footer>
    &copy; 2025 Butter &copy; Butter is owned by Arran Hewitt
    <a href="https://x.com/itsbuttryt" target="_blank" rel="noopener noreferrer" style="color: var(--text); text-decoration: underline;">x.com/itsbuttryt</a>
  </footer>

  <div class="social-container">
    <a href="https://x.com/itsbuttryt" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
    <a href="https://youtube.com/@itzbuttryt" class="social-icon youtube"><i class="fab fa-youtube"></i></a>
    <a href="https://bandlab.com/arran_hewitt" class="social-icon bandlab"><i class="fas fa-music"></i></a>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    }
    window.onload = () => {
      if (localStorage.getItem('theme') === 'light') document.body.classList.add('light');
    };
  </script>
</body>
</html>
